<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visor de Proyectos</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://js.arcgis.com/4.32/"></script>
  </head>
  <body>
    <!-- Logo -->
    <div id="logo-container">
      <img src="assets/logo.svg" alt="Logo Empresa" id="logo-img" />
    </div>

    <!-- Panel de Proyectos -->
    <div id="panel-izquierdo">
      <h2>Proyectos</h2>
      <ul id="proyecto-listado"></ul>
    </div>

    <!-- Panel de Personal -->
    <div id="panel-derecho">
      <h2>Personal del Proyecto</h2>
      <div id="personal-panel"></div>
    </div>

    <!-- Controles móviles -->
    <div id="mobile-controls">
      <button onclick="togglePanel('proyectos')">Proyectos</button>
      <button onclick="togglePanel('personal')">Personal</button>
    </div>

    <!-- Contenedor del Mapa -->
    <div id="viewDiv">      
    </div>

    <!-- Contenedor del Filtro de Denuncias -->
    <div id="filtro-panel" class="filtro-panel">
      <h3>Filtros de Denuncias</h3>
    
      <label for="filtro-anio">Año del Hecho:</label>
      <select id="filtro-anio">
        <option value="">TODOS</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
    
      <label for="filtro-departamento">Departamento:</label>
      <select id="filtro-departamento">
        <option value="">Seleccione</option>
      </select>
    
      <label for="filtro-provincia">Provincia:</label>
      <select id="filtro-provincia" disabled>
        <option value="">Seleccione</option>
      </select>
    
      <label for="filtro-distrito">Distrito:</label>
      <select id="filtro-distrito" disabled>
        <option value="">Seleccione</option>
      </select>
    
      <button id="btn-filtrar">Filtrar</button>
    </div>
    
    

    <script src="js/main.js"></script>
  </body>
</html>
